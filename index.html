<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- style -->
    <link href="./dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- container -->
    <div class="container font-mono font-bold">
      <div class="width border-2 border-black">
        <!--============== second block======================================== -->
        <div
          class="bg-veryDarkCyan pt-10 pb-8 rounded-2xl px-7 w-screen md:pt-12 md:pb-9"
        >
          <!-- ===========tip amount per person========== -->
          <div class="flex flex-row justify-between items-center">
            <section>
              <p class="text-base text-white">Tip Amount</p>
              <p class="text-grayishCyan text-sm">/ person</p>
            </section>

            <p class="flex text-strongCyan text-4xl items-center">
              <img
                src="./images/icon-dollar2.svg"
                alt=""
                class="h-[26px]"
              /><span>0.00</span>
            </p>
          </div>

          <!-- =================total per person ============-->
          <div class="flex flex-row justify-between mt-8 items-center">
            <section>
              <p class="text-base text-white">total</p>
              <p class="text-grayishCyan text-sm">/ person</p>
            </section>

            <p class="flex text-strongCyan text-4xl items-center">
              <img
                src="./images/icon-dollar2.svg"
                alt=""
                class="h-[26px]"
              /><span>0.00</span>
            </p>
          </div>

          <!--========== reset btn====== -->
          <button
            class="bg-darkGrayishCyan text-veryDarkCyan w-full mt-10 py-3 text-xl shadow-sm shadow-grayishCyan rounded-md hover:bg-lightGrayishCyan hover:text-veryDarkCyan transtion duration-200"
          >
            RESET
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
