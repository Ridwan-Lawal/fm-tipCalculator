<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- style -->
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body class="">
    <!-- container -->
    <div
      class="container bg-lightGrayishCyan font-mono font-bold border max-w-full px-4 py-10 h-full md:h-screen justify-center flex flex-col items-center"
    >
      <!-- logo -->
      <div class="">
        <img src="./images/logo.svg" alt="" />
      </div>

      <div
        class="width bg-white shadow-lg shadow-cyan-100 mt-12 grid grid-cols-1 md:grid-cols-2 gap-y-14 md:gap-x-12 md:px-9 px-8 py-10 max-w-md mx-auto md:max-w-4xl rounded-3xl"
      >
        <!-- ====================first block =====================================================-->
        <div class="space-y-12 md:space-y-14">
          <!-- =======================bill section=========== -->
          <section class="space-y-4">
            <p class="text-grayishCyan">Bill</p>
            <form
              action=""
              class="flex w-full py-2 px-4 justify-between items-center text-left bg-veryLIghtGrayishCyan rounded-md"
            >
              <img src="./images/icon-dollar.svg" alt="" class="h-[21px]" />
              <input
                type="number"
                class="bill text-3xl w-[40%] text-veryDarkCyan placeholder:text-right placeholder:text-grayishCyan bg-inherit font-mono focus:outline-none text-right"
                placeholder="0"
              />
            </form>
          </section>

          <!-- ============================select tip ============ -->
          <section class="grid grid-cols-2 md:grid-cols-3 gap-4">
            <button class="btn btn-5">
              <span class="percentage">5</span>%
            </button>
            <button class="btn btn-10">
              <span class="percentage">10</span>%
            </button>
            <button class="btn btn-15">
              <span class="percentage">15</span>%
            </button>
            <button class="btn btn-25">
              <span class="percentage">25</span>%
            </button>
            <button class="btn btn-50">
              <span class="percentage">50</span>%
            </button>
            <input
              type="number"
              placeholder="Custom"
              class="custom-field pl-0"
            />
          </section>

          <!-- ==================number of people ============= -->
          <section class="space-y-4">
            <p class="text-grayishCyan">Number of People</p>
            <form
              action=""
              class="flex border py-2 px-4 justify-between items-center text-left bg-veryLIghtGrayishCyan rounded-md"
            >
              <img src="./images/icon-person.svg" alt="" class="h-[21px]" />
              <input
                type="number"
                class="number-ofPeople text-3xl w-[40%] text-veryDarkCyan placeholder:text-right placeholder:text-grayishCyan bg-inherit font-mono focus:outline-none text-right"
                placeholder="0"
              />
            </form>
          </section>
        </div>

        <!--============== second block========================================================= -->
        <div
          class="bg-veryDarkCyan pt-10 pb-8 rounded-2xl px-7 md:pt-12 md:pb-9"
        >
          <!-- ===========tip amount per person========== -->
          <div class="flex flex-row justify-between gap-3 items-center">
            <section>
              <p class="text-base text-white">Tip Amount</p>
              <p class="text-grayishCyan text-sm">/ person</p>
            </section>

            <p class="flex text-strongCyan text-4xl items-center">
              <img
                src="./images/icon-dollar2.svg"
                alt=""
                class="h-[26px]"
              /><span class="tip-amount">0.00</span>
            </p>
          </div>

          <!-- =================total per person ============-->
          <div class="flex flex-row justify-between mt-8 gap-3 items-center">
            <section>
              <p class="text-base text-white">total</p>
              <p class="text-grayishCyan text-sm">/ person</p>
            </section>

            <p class="flex text-strongCyan text-4xl items-center">
              <img
                src="./images/icon-dollar2.svg"
                alt=""
                class="h-[26px]"
              /><span class="total">0.00</span>
            </p>
          </div>

          <!--========== reset btn====== -->
          <button
            class="reset-btn bg-darkGrayishCyan text-veryDarkCyan w-full mt-10 md:mt-40 py-3 text-xl rounded-md hover:bg-lightGrayishCyan hover:text-veryDarkCyan transtion duration-200"
          >
            RESET
          </button>
        </div>
      </div>
    </div>

    <!-- js -->
    <script src="./src/script.js"></script>
  </body>
</html>
